{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Islamic Research Center{% endblock %}</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootsrap 4 CDN-->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static 'mainpage/styles.css' %}"

    </head>
    <body>
        <h1 id="mainHeading">Welcome to Research Center</h1>
 
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-body">
                        <h3 id="formHeading">Sign In</h3>

                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" id="username" class="form-control" placeholder="username">
                                
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" id="password" class="form-control" placeholder="password">                             
                            </div>
                            <div style="text-align:center;">
                                <label style="color:white; font-size:20px;">
                                    Click GUEST, if you are a new user!
                                </label>
                            </div>
                            <br>
                            <div class="form-group">

                                <input type="submit" value="Login" class="btn float-left" style="background-color: pink;">
                                <input type="submit" id="log_guest" value="Guest" class="btn float-right" style="background-color: pink;">
                                
                            </div>
                        </form>
                    </div>

                    <div>
                        {% for message in messages %}
                            <h4 id="messageHeading"> {{message}} </h4>
                        {% endfor %}
                    </div>
                    <!--
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links" style="font-size: 20px; color:">
                            Don't have an account?<a href="#" style="color: greenyellow;">Sign Up</a>
                        </div>
                    </div>
                    -->
                </div>
            </div>  
        </div>


       <script src="{% static 'mainpage/script.js' %}"></script>
    </body>
</html>
